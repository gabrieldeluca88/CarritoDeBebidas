<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrito de bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d13ed90e42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header>
        <h1 id="titulo" class="titulo">Carrito de bebibas</h1>
        <button id="boton-carrito"><img src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/undefined/external-basket-e-commerce-and-business-xnimrodx-lineal-color-xnimrodx-2.png"/><span id="contadorProducto">0</span></button>
    </header>




    <main id="contenedor-productos">
    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Mi carrito</h3>
            <button id="carritoCerrar">x</button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
            <button id="comprar-carrito" class="boton-comprar">Comprar</button>
        </div>
    </div>
    
	<div id="modal"class="modal">
		<div class="contenido">
			<h2>CARRITO DE BEBIDAS</h2>
            <h3>Para acceder al sitio hay que ser mayor de edad. Por favor, confirmá que tenés más de 18 años.</h3>
            <button id="mayor" class="btn btn-warning">Soy mayor de 18</button>
            <button id="menor" class="btn btn-danger">No soy mayor</button>
		</div>
	</div>

    <footer>
        <p class="footer__parrafo">Carrito de bebidas © Todos los derechos reservados</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>

</html>
